<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <base href="images/" target="_blank">
<title>Image Loading</title>
 <link rel="shortcut icon" href="logo.png">
 
</head>
<body>
   <h2>HTML Image Example</h2>  
    <img src="goodmorning.jpg" alt="Good Morning Friends" border="5" width="20%" height="20%"/> 

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    <h2>LAZY LOADING </h2>
	<img src="tajmahal.jpg" alt="Taj Mahal" loading="lazy" border="5" width="20%" height="20%"/> 
    
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

    <img src="kookaburra.jpg" alt="Kooaburra" loading="lazy">
    <img src="pelican.jpg" alt="Pelican stood on the beach" loading="lazy">
    <img src="lorikeet.jpg" alt="Cheeky looking Rainbow Lorikeet" loading="lazy">
  

</body>
</html>
