<!DOCTYPE html>
<html>

<body>
    <h2>HTML output Tag</h2>
    <p>It is used to represent the result of a calculation performed by the client-side script such as JavaScript</p>
    <form oninput="sumresult.value = parseInt(A.value)
                + parseInt(B.value) + parseInt(C.value)">
        <input type="number" name="A" value="50" /> +
        <input type="range" name="B" value="0" /> +
        <input type="number" name="C" value="30" />
        <br>
        <!-- output tag -->
        Result: <output name="sumresult" for="A B C"></output>
    </form>

    <br /><br />



</body>

</html>
